<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- LINK : FONTAWESSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- LINK : CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <header>

            <nav><img src="images/logo.svg" alt="Logo" /></nav>

            <div class="title">
              <h2>We are launching <span>soon!</span></h2>
              <p class="subtitle">Subscribe and get notified</p>
            </div>

            <div class="form">
              <span class="error">pleas provide a valid email address</span>
              <input
                type="email"
                id="text"
                placeholder="your email address..."
              />
              <input type="submit" value="Notify Me" id="btn" />
            </div>

          </header>

          <div class="dashbord">
            <img src="images/illustration-dashboard.png" alt="dashboard" />
          </div>
        </div>
      </section>

      <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>

    </main>

    <script src="main.js"></script>
  </body>
</html>
